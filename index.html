
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FerrerStudio | Intelligent CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              olive: {
                500: '#84cc16', // Lighter olive for accents
                900: '#365314', // Deep olive
              },
              bronze: {
                400: '#fbbf24', // Gold/Bronze highlight
                500: '#d97706', // Base Bronze
                600: '#b45309',
                900: '#451a03',
              }
            },
            animation: {
              'gradient-slow': 'gradient 15s ease infinite',
            },
            keyframes: {
              gradient: {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #e4e4e7;
        overflow: hidden; /* Prevent body scroll, handle in app */
      }
      
      /* Animated Background Class */
      .bg-premium-gradient {
        background: linear-gradient(-45deg, #0f0f10, #1a1500, #1a0f00, #09090b);
        background-size: 400% 400%;
        animation: gradient 20s ease infinite;
      }

      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(24, 24, 27, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .glass-card {
        background: rgba(39, 39, 42, 0.3);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1); 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2); 
      }

      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
    </style>

  }
}
</script>
